<p>This is the login view.</p>
<ng-form name="userLogin">
    <div ng-show="message" ng-bind="message"></div>
    <label for="name">Nombre</label>
    <input idasd="name"
           ng-model="user.name"
           ngbk-focus="true"
           required  />

</ng-form>

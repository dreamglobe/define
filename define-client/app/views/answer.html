<p>This is the answer view.</p>
<h4>Answer</h4>
<input ngbk-focus ng-model="response"></input>
<button ng-click="sendDefinition(response)">Enviar</button>

<hr/>
<h4>Parrilla</h4>
<table>
    <thead><td>Jugador</td><td>Definición</td><td>Puntos</td><td>Última ronda</td></thead>
    <tr ng-repeat=' (key, player) in players' ng-class="{on:isResponsed[key]}">
        <td ng-class="{on:isResponsed[key]}">{{player.name}}</td>
        <td><span ng-show="isResponsed[key]" class="glyphicon glyphicon-ok"></span></td>
        <td>{{player.totalPoints}}</td>
        <td>{{player.lastPhasePoints}}</td>
    </tr>
</table>

<hr/>
<h4>Timeout</h4>
<span>{{counter}}</span> Seg.

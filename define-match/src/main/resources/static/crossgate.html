<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Apache Tomcat WebSocket Examples: Multiplayer Snake</title>
    <style type="text/css">
        #playground {
        width: 640px;
        height: 480px;
        background-color: #000;
        }

        #console-container {
        float: left;
        margin-left: 15px;
        width: 300px;
        }

        #console {
        border: 1px solid #CCCCCC;
        border-right-color: #999999;
        border-bottom-color: #999999;
        height: 480px;
        overflow-y: scroll;
        padding-left: 5px;
        padding-right: 5px;
        width: 100%;
        }

        #console p {
        padding: 0;
        margin: 0;
        }
    </style>
</head>
<body>
    <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript!
        Websockets rely on Javascript being enabled. Please enable
        Javascript and reload this page!</h2></noscript>

    <div>
        <textarea id="message" style="width: 350px">Here is a message!</textarea>
    </div>
    <div>
        <button id="echo" onclick="echo();" >Echo message</button>
    </div>
    <div id="console-container">
        <div id="console"></div>
    </div>

    <script src="sockjs-0.3.4.js"></script>
    <script type="text/javascript">

    var CrossGate = {};
    CrossGate.socket = null;

    CrossGate.initialize = function() {
        CrossGate.connect();
    };

    var UserNames = {};

    CrossGate.connect = (function() {
            CrossGate.socket = new SockJS('/crossgate');
            CrossGate.socket.onopen = function () {
                  // Socket open.. start the game loop.
                  Console.log('Info: WebSocket connection opened.');
                  setInterval(function() {
                      // Prevent server read timeout.
                      CrossGate.socket.send('ping');
                  }, 5000);
              };

            CrossGate.socket.onclose = function () {
                Console.log('Info: WebSocket closed.');
            };

            CrossGate.socket.onmessage = function (message) {
                var packet = JSON && JSON.parse(message.data) || $.parseJSON(message.data);
                switch (packet['type']) {
                    case 'Start':
                        // enable button echo
                        //document.getElementById('echo').disabled=false;
                        Console.log("Latch started");
                        break;
                    case 'Stop':
                        // disable button
                        break;
                    case 'UserResponse':
                        Console.log("User "+ UserNames[packet.pid] + " has answered");
                        break;
                    case 'RegisterUser':
                        UserNames[packet.pid] = packet.name;
                        Console.log('New user: ' + packet.name);
                        break;
                    case 'RemoveUser':
                        Console.log('User ' + UserNames[packet.pid] + " leaves");
                        delete UserNames[packet.pid];
                        break;
                    case 'Result':
                        Console.log('Results:');
                        for(var key in packet.scores){
                            Console.log(UserNames[key] + ": " + packet.scores[key]);
                        }
                        break;
                    case 'UserList':
                        Console.log('Users:\n ');
                        UserNames = {};
                        for(var key in packet.users){
                            UserNames[key] = packet.users[key];
                            Console.log(UserNames[key]);
                        }
                        break;
                    default:
                        Console.log('Unkonwn message: ' + packet);
                }
              };

        });

        function echo() {
            var message = document.getElementById('message').value;
            Console.log('Sent: ' + message);
            CrossGate.socket.send(message);
        }

        var Console = {};

        Console.log = (function(message) {
            var console = document.getElementById('console');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.innerHTML = message;
            console.appendChild(p);
            while (console.childNodes.length > 25) {
                console.removeChild(console.firstChild);
            }
            console.scrollTop = console.scrollHeight;
        });

        CrossGate.initialize();
    </script>
</body>
</html>

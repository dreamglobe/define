<div class="row">
    <div class="turn-scores col-sm-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Puntuaciones del turno</strong>
                    <span class=" pull-right glyphicon glyphicon-stats"></span>
                </h3>
            </div>
            <table class="table table-bordered table-condensed table-striped">
                <thead>
                <tr class="info">
                    <td width="5%" class="text-right hidden-xs">#</td>
                    <td><strong>Nombre</strong></td>
                    <td><strong>Definici√≥n</strong></td>
                    <td width="5%" class="hidden-xs text-right"><strong>Votos</strong></td>
                    <td width="10%" class="text-right"><strong>Turno</strong><span class="caret"></span></td>
                    <td width="0%" class="text-right"><strong>Total</strong></td>
                    <td><strong>Votos</strong></td>
                </tr>
                </thead>
                <tr ng-repeat="score in scores | orderBy : '-turnScore' "
                    ng-class="{warning : score.player.isReady && score.pid != me.pid, success: score.pid == me.pid}">
                    <td class="text-right hidden-xs"><span ng-bind="$index+1" class="text-right"></span></td>
                    <td ><span ng-bind="score.player.name"></span></td>
                    <td>
                        <span ng-show="score.definition" ng-bind="score.definition.text"></span>
                        <span ng-hide="score.definition">-</span>
                    </td>
                    <td class="text-right hidden-xs"><span ng-bind="score.pidVoters.length"></span></td>
                    <td class="text-right">
                        <span ng-bind="score.turnScore>0?'+'+score.turnScore:'-'"></span>
                        <span ng-show="score.isCorrectDefinition" class="glyphicon glyphicon-ok block"></span>
                    </td>
                    <td class="text-right"><span ng-bind="score.totalScore"></span></td>
                    <td>
                        <span>{{score.getVoters().join(', ')}}</span>
                        <span ng-show="score.pidVoters.length == 0">-</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

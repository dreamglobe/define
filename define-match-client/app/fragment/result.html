<div class="row">
    <div class="turn-scores col-sm-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Puntuaciones del turno</strong>
                    <span class=" pull-right glyphicon glyphicon-stats"></span>
                </h3>
            </div>
            <table class="table table-bordered table-condensed table-striped">
                <thead>
                <tr class="info sortable">
                    <td width="5%" class="text-left hidden-xs" ng-click="sortTable('player.pos')">
                        #
                        <i ng-class="{dropup : !sortOrder}"><i ng-class="{caret: sortField==='player.pos'}"></i></i>
                    </td>
                    <td width="15%" ng-click="sortTable('player.name')">
                        <strong>Nombre</strong>
                        <i ng-class="{dropup : !sortOrder}"><i ng-class="{caret: sortField==='player.name'}"></i></i>
                    </td>
                    <td width="25%" ng-click="sortTable('definition.text')">
                        <strong>Definici√≥n</strong>
                        <i ng-class="{dropup : !sortOrder}"><i ng-class="{caret: sortField==='definition.text'}"></i></i>
                    </td>
                    <td width="10%" class="hidden-xs text-left" ng-click="sortTable('pidVoters.length')">
                        <strong>Votos</strong>
                        <i ng-class="{dropup : !sortOrder}"><i ng-class="{caret: sortField==='pidVoters.length'}"></i></i>
                    </td>
                    <td width="10%" class="text-left" ng-click="sortTable('turnScore')">
                        <strong>Turno</strong>
                        <i ng-class="{dropup : !sortOrder}"><i ng-class="{caret: sortField==='turnScore'}"></i></i>
                    </td>
                    <td width="10%" class="text-left" ng-click="sortTable('totalScore')">
                        <strong>Total</strong>
                        <i ng-class="{dropup : !sortOrder}"><i ng-class="{caret: sortField==='totalScore'}"></i></i>
                    </td>
                    <td width="25%" ng-click="sortTable('pidVoters.length')">
                        <strong>Votos de</strong>
                    </td>
                </tr>
                </thead>
                <tr ng-repeat="score in scores | orderBy : sortField : sortOrder "
                    ng-class="{warning : score.player.isReady && score.pid != me.pid, success: score.pid == me.pid}">
                    <td class="text-right hidden-xs">
                        <span ng-bind="players.indexOf(score.player)+1" class="text-right"></span>
                    </td>
                    <td>
                        <span ng-bind="score.player.name"></span>
                    </td>
                    <td>
                        <span ng-show="score.definition" ng-bind="score.definition.text"></span>
                        <span ng-hide="score.definition">-</span>
                    </td>
                    <td class="text-right hidden-xs">
                        <span ng-bind="score.pidVoters.length"></span>
                    </td>
                    <td class="text-right">
                        <span ng-bind="score.turnScore>0?'+'+score.turnScore:'-'"></span>
                        <span ng-show="score.isCorrectDefinition" class="glyphicon glyphicon-ok block"></span>
                    </td>
                    <td class="text-right"><span ng-bind="score.totalScore"></span></td>
                    <td>
                        <span>{{score.getVoters().join(', ')}}</span>
                        <span ng-show="score.pidVoters.length == 0">-</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

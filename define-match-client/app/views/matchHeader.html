<div class="row">
    <div class="col-sm-12">
        <div class="panel-heading">
            <h2>
                <abbr title="{{term.category.name}}">
                    <span class="label label-info"> <span ng-bind="term.category.label"/></span>
                </abbr>
                <strong class="text-info"><span ng-bind="term.name"/></strong>
            </h2>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active {{timer.status}}"
                 role="progressbar" aria-valuenow="{{timer.percent}}"
                 aria-valuemin="0" aria-valuemax="100" style="width: {{timer.percent}}%;">
                <span style="min-width: 35px;"><span ng-bind="timer.secLeft"/> Seg.</span>
            </div>
        </div>
    </div>
</div>

<div ng-include="'views/matchHeader.html'"/>
<div class="row">
    <div class="poll col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Definiciones</strong></h3>

            </div>
            <div class="table-responsive">
                <table  class="table table-condensed table-hover panel-body text-info">
                    <!-- Definiciones candidatas -->
                    <tr  ng-repeat='item in definitions' ng-class="{info:isMyVote(item.defId)}"
                        ng-click="isShowVote(item.defId) && vote(item.defId)">
                        <td width="10%">
                            <button class="btn btn-sm bg-primary" ng-disabled="!isShowVote(item.defId)"
                                    ng-click="vote(item.defId)"><span ng-bind="letter(item.defId)"/>
                            </button>
                        </td>
                        <td class="vert-align"> <span ng-bind="item.text"/></td>
                    </tr>
                    <!-- DeselecciÃ³n -->
                    <tr>
                        <td colspan="2" ng-click="(canVote && me.vote) && unvote()">
                            <button class="btn pull-right btn-sm bg-primary" ng-disabled="!canVote || !me.vote ">No votar</button>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>

    <div class="rooster col-sm-6">
        <div ng-include="'views/rooster.html'"/>
    </div>
</div>
